dataset:
  name: abcd
  batch_size: 1
  test_batch_size: 16
  val_batch_size: 16
  train_set: 0.7
  val_set: 0.1
  node_feature: /home/achengu/ABCD/abcd_rest-pearson-HCP2016.npy
  time_seires: /home/achengu/ABCD/abcd_rest-timeseires-HCP2016.npy
